name: test

on:
  issues:
  
jobs:
  on-issue-labeled:
    runs-on: ubuntu-22.04
    timeout-minutes: 5

    steps:
      - name: Setting title
        uses: actions/github-script@v7
        id: vars
        with:
          script: |
            core.setOutput('issue_title', ${{ toJson(github.event.issue.title) }}.replaceAll(/"/g, '\\"'));
